[package]
name = "asuka"
version = "0.1.0"
edition = "2021"

[dependencies]
arrow-array = "53.3.0"
async-trait = "0.1"
anyhow = "1.0"
clap = { version = "4.5.21", features = ["derive", "env"] }
chrono = "0.4.20-rc.1"
dotenv = "0.15.0"
futures = "0.3.31"
git2 = "0.18.0"
idna = "0.5.0"
lancedb = "0.13.0"
octocrab = "0.42.1"
rig-core = { git = "https://github.com/0xPlaygrounds/rig" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serenity = { version = "0.12", features = [
    "client",
    "gateway",
    "rustls_backend",
    "model",
    "cache",
] }
sqlx = { version = "0.8.2", features = ["sqlite", "runtime-tokio-native-tls"] }
sqlite-vec = "0.1"
thiserror = "2.0.3"
tokio = { version = "1.36", features = ["full"] }
toml = "0.8.19"
walkdir = "2.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[[bin]]
name = "agent"
path = "cmd/main.rs"

[lib]
name = "asuka"
path = "src/lib.rs"
